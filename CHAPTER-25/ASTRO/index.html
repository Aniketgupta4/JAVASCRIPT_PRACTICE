<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrology Insights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Astrology Insights</h1>
      <form id="astroForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name" required>

        <label for="lname">Surname:</label>
        <input type="text" id="lname" placeholder="Enter your surname" required>

        <label for="day">Date of Birth (Day):</label>
        <input type="number" id="day" min="1" max="31" placeholder="Enter your birth date" required>

        <label for="month">Month:</label>
        <input type="number" id="month" min="1" max="12" placeholder="Enter your birth month" required>

        <label for="year">Year:</label>
        <input type="number" id="year" min="1900" max="2099" placeholder="Enter your birth year" required>

        <button type="submit" id="getInsights">Get Insights</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
